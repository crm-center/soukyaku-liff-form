    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1661205911-9ydyRaqK";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText() {

            liff.sendMessages([{
              type: 'text',
              text: 'ユーザー登録ありがとうございました。こちらから来店できます。'
            }, {
              type: 'text',
              text: 'https://app.gather.town/app/5iDlcky55rTLPzWO/Space_Test?openExternalBrowser=1'
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });

            //     'type': 'text',

            //     liff.closeWindow();
            // }).catch(function (error) {
            //     window.alert('Failed to send message ' + error);
            // });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name = $('[name=name]').val();
                const store = $('[name=store]').val();
                sendText();
                // const msg = `会員登録：\n${name}\n${store}`;
                // sendText(msg);
                return false;
            });
        });

    </script>
